<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>Multiplayer Piano</title>
		<meta name="description" content="Let's grab 200 friends and try to play the piano!"/>
		<link rel="stylesheet" href="/screen.css"/>
	</head>
	<body>
		<div id="social">
			<!--<span id="tweet">
				<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.multiplayerpiano.com" data-text="Mutiplayer Piano"></a>
			</span>-->
			<span id="like">
				<div id="fb-root"></div>
				<div class="fb-like" data-href="http://www.facebook.com/MultiplayerPiano" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
			</span>
		</div>

		<div id="chat">
			<ul></ul>
			<input placeholder="You can chat with this thing." class="translate"/>
		</div>

		<div id="piano"></div>

		<div id="bottom">
			<div class="relative">
				<div id="room">
					<div class="info"></div>
					<div class="expand"></div>
					<div class="more">
						<div class="new translate">New Room...</div>
					</div>
				</div>
				<div id="new-room-btn" class="ugly-button translate" disabled>New Room...</div>
				<div id="name-btn" class="ugly-button translate" style="position:absolute; bottom:2px; left: 300px;">Set Name...</div>
				<div id="midi-btn" class="ugly-button translate">MIDI...</div>
				<div id="status"></div>
				<div id="volume"></div>
				<div id="transport"></div>
				<div id="banner">
					<script type="text/javascript"><!--
						google_ad_client = "ca-pub-6222845297793986";
						/* Piano 2 */
						google_ad_slot = "3486760711";
						google_ad_width = 468;
						google_ad_height = 60;
						//-->
					</script>
					<script type="text/javascript" src="https://web.archive.org/web/20121104061938js_/http://pagead2.googlesyndication.com/pagead/show_ads.js">
					</script>
				</div>
				<div id="quota">
					<div class="value"></div>
				</div>
			</div>
		</div>

		<div id="modal">
			<div class="bg"></div>
			<div id="new-room" class="dialog">
				<p><input type="text" name="name" placeholder="room name" class="text translate"/></p>
				<p><input type="checkbox" name="visible" class="checkbox translate" checked>Visible (open to everyone)</p>
				<p><input type="checkbox" name="chat" class="checkbox translate" checked>Enable chat</p>
				<button class="submit">go</button>
			</div>
			<div id="name" class="dialog">
				<p><input type="text" name="name" placeholder="new name" class="text translate"/></p>
				<button class="submit">go</button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="./emitter.js"></script>
		<script src="./socket.io/socket.io.js"></script>
		<script src="./midibridge-0.5.3.min.js"></script>
		<script src="./NoteQuota.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
